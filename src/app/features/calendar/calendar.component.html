<div class="d-flex justify-content-between mb-2 lead font-weight-bold">
  <div>
    {{monthName}}
  </div>
  <div>
    {{monthBalance}}
  </div>
</div>
<div class="row text-center font-weight-bold mb-2">
  <div class="col">Sun</div>
  <div class="col">Mon</div>
  <div class="col">Tue</div>
  <div class="col">Wed</div>
  <div class="col">Thu</div>
  <div class="col">Fri</div>
  <div class="col">Sat</div>
</div>
<div class="row">
  <ng-container *ngFor="let week of weeks">
    <div *ngFor="let day of week" class="col day p-2" [ngClass]="{'disabled': day.disabled}">
      <div class="font-weight-bold mb-1 d-flex justify-content-between">
        <div>
          {{day.date.getDate()}}
        </div>
        <div>
          {{!day.disabled ? (0 | number: '1.2-2') : ''}}
        </div>
      </div>
      <div *ngFor="let transaction of day.transactions" class="d-flex justify-content-between">
        <div>
          {{transaction.description}}
        </div>
        <div>
          {{transaction.amount | number: '1.2-2'}}
        </div>
      </div>
    </div>
    <div class="w-100 d-none d-xl-block"></div>
  </ng-container>
</div>
