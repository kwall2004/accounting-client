<div class="d-flex justify-content-between text-secondary">
  <div>
    {{transaction.date | date}}
  </div>
  <button type="button" class="bg-transparent border-0 rounded clickable-secondary" mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
</div>
<div mat-dialog-title>
  <div class="h5" [ngClass]="{'text-primary': transaction.cleared, 'text-danger': !transaction.cleared}">
    {{transaction.description}}
  </div>
</div>
